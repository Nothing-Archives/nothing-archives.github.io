<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="{{ site.baseurl }}/assets/img/favicon.png"" type=" image/png"> <!-- Open graph tags to
		customize link previews. -->
	<meta property="og:url" content="{{ site.url }}">
	<meta property="og:type" content="website">
	<meta property="og:title" content="{{ site.name }}">
	<meta property="og:description" content="{{ site.description }}">
	<meta property="og:image" content="{{ site.url }}/assets/img/favicon.png">

	<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.name }}</title>

	<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/material-kit.css" />

	<link rel="stylesheet"

					</li>

					<li class="nav-item">
						<a class="nav-link" href="{{ site.baseurl }}/about">About</a>
					</li>
				</ul>
			</div>
		</div>
